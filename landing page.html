                cellspacing="0" width="90%" align="center">

                    <td>

                            </font>

                    </td>

                    <td>
                        |
                    </td>

                    <td>
                        <a href="#about" style="text-decoration:none" color="white">

                    </td>

                    <td>

                    </td>

                    <td>

                        </a>

                    <td>
                        |

    <!---header -->
    <section class="home-header">
        <img src="logo.png" class="logo" alt="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="promo-text-box">
                        <h1>Leading Generation Landing Page</h1>
                        <p>collect personal information and establish contact points to create as many leads (or prospects) for your business as you can.</p>
                        <i class="fa-solid fa-circle-play play-btn"> Watch Tutorial</i>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <div class="lead-form">
                        <div class="title-box">
                            <h3>Start Your Free Trial</h3>
                            
                        </div>
                        <form action="">
                            <label>Your Name</label>
                            <input type="text" placeholder="Enter Your Name" class="input-box" required>
                            <label>Your Email</label>
                            <input type="text" placeholder="Enter Your Email" class="input-box" required>
                            <label>Your Phone</label>
                            <input type="text" placeholder="Enter Your Phone" class="input-box" required>
                            <button type="button" class="submit-btn">Join Us</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
